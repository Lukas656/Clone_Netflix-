<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Netflix Clone</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body class="bg-body">
    <div class="container-fluid">
        <header class="row">
            <img class="imgLogo"src="https://i.ibb.co/YNH2nM7/Netflix-Login.png">
        </header>
        <div id="caixa-login">
            <h1>Entrar</h1>
            <br/>
            <form>
                <input
                type="email"
                class="formEmail"
                placeholder="Email ou Número de Telefone"
                />
                <br/>
                <input
                type="senha"
                class="formSenha"
                placeholder="Senha"
                />
                <br/>
                <button>Entrar</button>
                <div class="infos">
                    <div class="campo-lembre-se">
                        <input type="checkbox" name="lembre-se" id="checkbox-one"><P>Lembre-se de mim</P>
                    </div>
                    <div class="campo-lembre-se">
                      <P>Precisa de Ajuda?</P>
                    </div>
                </div>
                <div class="campo-lembre-se">
                    <p>Novo por Aqui?</p><a href="#">Assine Agora.</a>
                </div>
                
                <footer>
                    <p>Está Pagina foi desenvolvida por Lucas Santos e é unicamente para Fins Estudantis.</p>
                </footer>
            </form>
        </div>
    </div>



</body>
</html>
